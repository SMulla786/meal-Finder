<div
  ng-controller="cardController"
  class="p-5 mb-4 bg-black rounded-3 d-flex flex-wrap justify-content-around"
  style="height: min-content; color: aliceblue"
>
  <div ng-repeat="meal in meals">
    <div class="card m-2" style="width: 18rem">
      <img ng-src="{{meal.strMealThumb}}" class="card-img-top" alt="..." />
      <div class="card-body text-center">
        <!-- Concatenate meal ID with URL -->
        <a ng-href="#!/meal-info/{{meal.idMeal}}" class="card-header"
          >{{meal.strMeal}}</a
        >
      </div>
    </div>
  </div>
</div>
<h3 class="text-capitalize text-center text-primary">

</h3>
